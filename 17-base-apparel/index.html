<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Front End Mentor Project 17 :  Base Apparel Coming Soon Page" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <picture>
          <source media="(min-width: 1100px)" srcset="./images/hero-desktop.jpg" class="hero__image--tablet" />
          <img src="images/hero-mobile.jpg" alt="" class="hero__img" />
        </picture>
        <div class="hero__content">
          <img src="images/logo.svg" alt="" class="hero__logo" width="250" height="20" />
          <h1 class="hero__heading"><span class="highlight">We're</span> coming soon</h1>
          <p class="hero__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="hero__form">
            <div class="did-floating-label-content">
              <input class="did-floating-input form__input" type="email" placeholder=" " name="email" required aria-required="true" aria-label="Email Address" />
              <label class="did-floating-label">Email Address*</label>
              <img src="images/icon-arrow.svg" class="form__arrow" alt="" />
              <img src="images/icon-error.svg" alt="" class="error__icon" />
              <p class="error">Please provide a valid email</p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
