<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="description" content="Front End Mentor Project 12 : Profile Card" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main class="hero">
    <img src="images/bg-pattern-top.svg" class="hero__pattern pattern--top">
    <article class="hero__card">
      
      <img src="images/image-victor.jpg" alt="" class="hero__img">
      <div class="card__content">
        <h2 class="card__heading">Victor Crest</h2>
        <p class="card__age">26</p>
      </div>
      <p class="card__country">London</p>
      <div class="card__info">
        <div class="card__column">
          <h3 class="column__number">80k</h3>
          <h3 class="column__detail">Followers</h3>
        </div>
        <div class="card__column">
          <h3 class="column__number">80k</h3>
          <h3 class="column__detail">Followers</h3>
        </div>
        <div class="card__column">
          <h3 class="column__number">80k</h3>
          <h3 class="column__detail">Followers</h3>
        </div>
      </div>


    </article>
    <img src="images/bg-pattern-top.svg" class="hero__pattern pattern--bottom">
  </main>
