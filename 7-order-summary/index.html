<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
  </style>
</head>

<body>
  <main>
    <article class="card">
      <img src="images/pattern-background-mobile.svg" alt="" class="pattern__mobile">
      <img src="images/illustration-hero.svg" alt="" class="card__img">
      <div class="card__content">
        <h1 class="card__heading"> Order Summary</h1>
        <p class="card__paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="images/icon-music.svg" alt="" class="plan__icon">
          <div class="plan__details">
            <h2 class="plan__heading"> Annual Plan</h2>
            <p class="plan__price"> $59.99/year</p>
          </div>
   
          <a href="#" class="plan__link">Change</a>

        </div>
        <div class="buttons__container">
          <button class="btn btn--payment"> Proceed to Payment</button>
          <button class="btn btn--cancel">Cancel Order</button>
        </div>
       
      </div>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
