<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Front End Mentor Project 8 : Stats Preview Card" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | Stats Preview Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card">
          <figure class="image-container">
            <img src="images/image-header-mobile.jpg" alt="3 women in a business meeting, two of them are looking on a laptop" class="card__img" width="654" height="480" />
          </figure>
          <div class="card__content">
            <h1 class="card__title">Get <span class="highlight">insights</span> that help your business grow.</h1>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="info">
              <div class="info__column">
                <h2 class="info__heading">10k+</h2>
                <p class="info__description">companies</p>
              </div>
              <div class="info__column">
                <h2 class="info__heading">314</h2>
                <p class="info__description">temmplates</p>
              </div>
              <div class="info__column">
                <h2 class="info__heading">12M+</h2>
                <p class="info__description">queries</p>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
  </body>
</html>
