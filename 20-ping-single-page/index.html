<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Front End Mentor Project 20 :  Ping Coming Soon Page " />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="hero__heading">Ping</h1>
        <h2 class="hero__subheading">We are launching <span class="highlight">soon!</span></h2>
        <p class="hero__text">Subscribe and get notified</p>

        <div class="action__container">
          <form  class="hero__form">
            <input type="email" class="hero__input" placeholder="Your emaill address..." />
            <p class="input__error">Please provide a valid email address</p>
            <button class="hero__button">Notify Me</button>
          </form>
       
        </div>

        <img src="images/illustration-dashboard.png" alt="" class="hero__img" />
        <footer class="hero__footer">
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link"><i class="fa-brands fa-facebook-f footer__icon"></i></a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link"><i class="fa-brands fa-twitter footer__icon"></i></a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link"><i class="fa-brands fa-instagram footer__icon"></i></a>
            </li>
          </ul>
          <small class="footer__text">&copy; Copyright Ping. All rights reserved.</small>
        </footer>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
