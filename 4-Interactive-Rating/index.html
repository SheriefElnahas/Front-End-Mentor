<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Front End Mentor Project 4 : Interactive Rating" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <article class="component component--submit">
        <img src="./images/icon-star.svg" alt="decoration star image" class="component__img--star" />

        <h1 class="component__heading">How did we do?</h1>
        <p class="component__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
        <div class="component__rating">
          <button class="component__rate">1</button>
          <button class="component__rate">2</button>
          <button class="component__rate">3</button>
          <button class="component__rate">4</button>
          <button class="component__rate">5</button>
        </div>
        <button class="component__btn">Submit</button>
      </article>

      <article class="component component--thanks">
        <img src="./images/illustration-thank-you.svg" width="162" height="108" alt="decoration mobile & rate image" class="component__img--thanks" />
        <p class="component__alert">You selected 4 out of 5</p>
        <h1 class="component__heading">Thank you!</h1>
        <p class="component__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </article>
    </main>
  </body>
</html>
