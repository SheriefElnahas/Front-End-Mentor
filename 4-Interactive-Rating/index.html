    <main>
      <article class="component">
        <img src="./images/icon-star.svg" alt="decoration star image" class="component__img">
        
        <h1 class="component__heading">How did we do?</h1>
        <p class="component__paragraph"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
        <div class="component__rating">
          <button class="component__rate">1</button>
          <button class="component__rate">2</button>
          <button class="component__rate">3</button>
          <button class="component__rate selected">4</button>
          <button class="component__rate">5</button>
        </div>
        <a class="component__btn">Submit</a>
      </article>
    </main>
