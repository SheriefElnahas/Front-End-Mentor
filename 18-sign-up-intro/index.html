<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Front End Mentor Project 18 :  Intro Component With Sign Up Form" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__heading">Learn to code by watching others</h1>
          <p class="hero__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="hero__right">
          <p class="hero__offer"><span class="highlight">Try it free 7 days</span> then $20/mo. thereafter</p>
          <form class="hero__form">
            <div class="form-floating mb-5">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput" class="form__label">first name</label>
            </div>
            <div class="form-floating mb-5">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">last name</label>
            </div>
            <div class="form-floating mb-5">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">email address</label>
            </div>
            <div class="form-floating mb-5">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              <label for="floatingInput">password</label>
            </div>
            <div class="form__field">
              <button class="form__button">claim your free trial</button>
              <p class="form__terms">By clicking the button, you are agreeing to our <span class="hightlight highlight--terms">Terms and Services</span></p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
