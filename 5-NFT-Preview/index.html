<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <meta name="description" content="Front End Mentor Project 5 : NFT Preview" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img src="./images/image-equilibrium.jpg" width="302" height="302" alt="equilibrim number 3429 image" class="card__img--ethereum" />
          <div role="img" aria-label="White eye icon" class="card__icon--view"></div>
          <div role="img" aria-label="colored overlay to be placed over the image when we hover on the image" class="card__img--overlay"></div>
        </figure>

        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__details">
          <p class="card__amount"><img class="card__icon--ethereum" src="./images/icon-ethereum.svg" alt="small ethereum icon " width="11" height="18" /> 0.041 ETH</p>
          <p class="card__time"><img class="card__icon--clock" src="./images/icon-clock.svg" width="16" height="16" alt="small clock icon" /> 3 days left</p>
        </div>
        <div class="card__author">
          <img src="./images/image-avatar.png" alt="" class="card__img--author" width="33" height="33" />
          <p class="author__text">Creation of <span class="author__highlight">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
