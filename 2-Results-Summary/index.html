<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Front End Mentor Project 3 : Product Preview" >

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" >
    <link rel="stylesheet" href="style.css" >

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left__side">
          <h3 class="card__left__heading-sub">Your Result</h3>
          <p class="card__circle">
            <span class="card__circle__result">76</span>
            <span class="card__circle__percentage">of 100</span>
          </p>

          <h2 class="card__left__heading-main">Great</h2>
          <p class="card__text">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="right__side">
          <h3 class="card__right__heading">Summary</h3>
          <div class="type">
            <div class="type__title">
              <img class="type__img" src="./assets/images/icon-reaction.svg" alt="eletric icon"  >
              <h4 class="type__heading">Reaction</h4>
            </div>

            <p class="type__score">92 <span class="type__percent">/ 100</span></p>
          </div>
          <div class="type">
            <div class="type__title">
              <img class="type__img" src="./assets/images/icon-memory.svg" alt="brain icon"  >
              <h4 class="type__heading">Memory</h4>
            </div>

            <p class="type__score">80 <span class="type__percent">/ 100</span></p>
          </div>
          <div class="type">
            <div class="type__title">
              <img class="type__img" src="./assets/images/icon-verbal.svg" alt=" text icon"   >
              <h4 class="type__heading">Verbal</h4>
            </div>

            <p class="type__score">61 <span class="type__percent">/ 100</span></p>
          </div>
          <div class="type">
            <div class="type__title">
              <img class="type__img" src="./assets/images/icon-visual.svg" alt="eye icon"  >
              <h4 class="type__heading">Visual</h4>
            </div>

            <p class="type__score">73 <span class="type__percent">/ 100</span></p>
          </div>
          <button class="card__btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
